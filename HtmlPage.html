<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery.reflection.js"></script>
    <script src="js/lib/jquery.cloud9carousel.js"></script>
    <script src="js/social.js"></script>
    <style>
        #showcase { width:100%; height: 460px; margin:0 auto; }        
        #nav { text-align: center; }      
    </style>
    <script>
        $(function () {
            $("#showcase").css("display", "none").Cloud9Carousel({
                mirror: { gap: 12, height: 0.2 },
                autoPlay: 1,
                autoPlayDelay: 2000,
                onRendered: function (carousel) {
                },
                onLoaded: function (carousel) {
                    $("#showcase").css("display", "inline");
                }
            });
        });
    </script>
</head>
<body>
    <div class="wrap">
        <div id="showcase">
            <img class="cloud9-item" src="images/browsers/firefox.png" alt="Firefox">
            <img class="cloud9-item" src="images/browsers/wyzo.png" alt="Wyzo">
            <img class="cloud9-item" src="images/browsers/opera.png" alt="Opera">
            <img class="cloud9-item" src="images/browsers/chrome.png" alt="Chrome">
        </div>
    </div>
    
</body>
</html>
