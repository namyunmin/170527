<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery.reflection.js"></script>
    <script src="js/lib/jquery.cloud9carousel.js"></script>
    <script src="js/social.js"></script>
    <style>
        body, html { margin:0; padding:0; font-family:"Nanum Gothic","Malgun Gothic",sans-serif; color:Black; letter-spacing:-0.05em; vertical-align:baseline; border:0; -webkit-text-size-adjust:none; font-size:12px; background-color:#efefef; }
        div.wrap { width:100%; min-height:830px; background:url(images/bg_cloud.png) repeat-x; background-size:100% 450px; position:relative; }
        div.wrap div.building { width:100%; min-height:460px; position:absolute; bottom:0; background:url(images/bg_building.png) repeat-x; background-size:1400px 450px; } 
        div.wrap div.building img { width:100%; }

        div.banner_area { width:946px; margin:0 auto; }
        #showcase { width:100%; height: 460px; margin:0 auto; }        
        #nav { text-align: center; }      
    </style>
    <script>
        $(function () {
            var banner = "";
            var arr = random();
            
            //링크
            for (var i = 0; i < arr.length; i++) {
                banner += "<a href=\"#\" class=\"logo_link\" id=\"link_" + arr[i] + "\"><img class=\"cloud9-item\" src=\"images/logo" + arr[i] + ".png\" alt=\"logo" + arr[i] + "\" /></a>";
            }
               
            $("#showcase").html(banner).promise().done(function () {
                $("#showcase").css("display", "none").Cloud9Carousel({
                    yOrigin: 450, //로고 높이 조절 
                    xOrigin: 470,
                    yRadius: -300,
                    xRadius: 500, //간격조절 높으면 넓어짐
                    farScale: 0.4, //비율조절
                    autoPlay: 1,
                    autoPlayDelay: 2000,
                    onRendered: function (carousel) {
                    },
                    onLoaded: function (carousel) {
                        $("#showcase").css("display", "inline");

                        //배너 링크
                        $("a.logo_link").click(function () {                            
                            if ($(this).attr("id") == "link_1") {
                                //1번배너
                                location.href = "";
                            }
                            else if ($(this).attr("id") == "link_2") {
                                //2번배너
                                location.href = "";
                            }
                            else if ($(this).attr("id") == "link_3") {
                                //3번배너
                                location.href = "";
                            }
                            else if ($(this).attr("id") == "link_4") {
                                //4번배너
                                location.href = "";
                            }
                        });
                    }
                });
            });      
        });

        function random() {
            var nums = [1, 2, 3, 4];
            var arr = [];
            var i = 0, j, n = 0;

            while (arr.length < 4) {
                arr[i] = Math.floor(Math.random() * nums.length + 1);
                if (!i) { i++; continue; }
                for (j = 0; j < i; j++) {
                    if (arr[i] == arr[j]) {
                        arr.pop(); i--;
                        break;
                    }
                }
                i++;
            }

            return arr;
        }
    </script>
</head>
<body>
    <div class="wrap">
        <div class="building"></div>
        <div class="banner_area">
            <div id="showcase"></div>
        </div>
    </div>    
</body>
</html>
